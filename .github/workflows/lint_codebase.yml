# This workflow uses the GitHub Super-Linter to lint the codebase.
name: Lint Codebase

on: [push, pull_request]

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          
      - name: Run Go linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

