# This workflow runs unit tests on the codebase after the "Lint Codebase" workflow completes
name: Unit Test

# Add workflow_run trigger
on:
  workflow_run:
    workflows: ["Lint Codebase"] # Name of the workflow file to wait for
    types:
      - completed # Trigger when the "Lint Codebase" workflow finishes

permissions: {}

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: go build -v ./...
      
      - name: Test with the Go CLI
        run: go test -v ./...